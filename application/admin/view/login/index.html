<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>larryMS模板(版本号：2.08)登录页面</title>
	<meta name="keywords" content="LarryCMS后台管理模版" />
    <meta name="description" content="LarryCMS后台管理模版" />
    <meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="Author" content="larry" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../common/css/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="../common/css/animate.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="all">
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row larryms-layout">
		<div class="layui-col-lg6  layui-col-md6 layui-col-sm10 layui-col-xs11 larry-main animated shake larry-delay2">
             <div class="title">LarryCMS管理系统</div>
             <p class="info">后台登录中心</p>
             <div class="user-info">
             	  <div class="avatar"><img src="images/photo/admin.png" alt=""></div>
             	  <form class="layui-form" id="larry_form">
                        <div class="layui-form-item">
			 	             <label class="layui-form-label">用户名:</label>
			 	             <input type="text" name="uname" lay-verify="required" autocomplete="off" class="layui-input larry-input" placeholder="请输入您的用户名">
			            </div>
			            <div class="layui-form-item" id="password">
			 	             <label class="layui-form-label">密码:</label>
			 	             <input type="password" name="password" required lay-verify="required|password" autocomplete="off" class="layui-input larry-input" placeholder="请输入您的登录密码">
			            </div>
			            <div class="layui-form-item larry-verfiy-code" id="larry_code">
			 	             <input type="text" name="code" lay-verfy="" autocomplete="off" class="layui-input larry-input layui-disabled" placeholder="输入验证码"  disabled="disabled">
			 	             <div class="code">
			 	   	             <div class="arrow"></div>
			 	   	             <div class="code-img"><img src="images/login/captcha.jpg" alt="" class="layui-disabled" id="codeimage" disabled="disabled"></div>
			 	   	             <a id="change" class="change " title="看不清,点击更换验证码"><i></i></a>
			 	             </div>
			            </div>
			            <div class="layui-form-item">
			 	            <button class="layui-btn larry-btn" lay-filter="submit" lay-submit>立即登录</button>
			            </div>
             	  </form>
             </div>
             <div class="copy-right">© 2016-2017 Larry 版权所有  <a href="https://www.larrycms.com/" target="_blank">larrycms.com</a></div>
		</div>
	</div>
</div>
	<!-- 加载js文件-->
<script type="text/javascript" src="../common/layui/layui.js"></script> 
<script>
    if(window != top){
        sessionStorage.clear();
        top.location.href = location.href;
    }
    /^http(s*):\/\//.test(location.href) || alert('larryMS提示您 请先部署到 localhost 下再访问！！！');
    layui.cache.page = 'login';
    layui.config({
       version:"2.0.7",
       base:'/common/'  //实际使用时，建议改成绝对路径
    }).extend({
        larry:'js/base'
    }).use('larry');
</script>
</body>
</html>
